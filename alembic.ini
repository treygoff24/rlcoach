# Alembic configuration file for rlcoach

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Truncate long revision IDs
truncate_slug_length = 40

# Set to 'true' to run migrations offline
prepend_sys_path = .

# Version path separator
version_path_separator = os

# Version locations
version_locations = %(here)s/migrations/versions

# Timezone for version files
timezone = UTC

# Set to 'true' to require --sql for offline mode
# output_encoding = utf-8

# Connection URL - should be overridden by env variable
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Post write hooks (optional formatting)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
