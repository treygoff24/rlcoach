# Prometheus configuration for RLCoach
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'rlcoach'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load alerting rules
rule_files:
  - /etc/prometheus/alerting-rules.yml

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # FastAPI backend
  - job_name: 'rlcoach-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'backend'

  # Celery workers
  - job_name: 'rlcoach-workers'
    static_configs:
      - targets: ['worker:9808']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'celery-worker'

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # PostgreSQL
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Node exporter (host metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Nginx
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
